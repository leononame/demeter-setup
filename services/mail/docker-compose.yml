# Generated for compose flavor

version: '3.6'

services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "{{ DATA_DIR }}/redis:/data"
    
  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    logging:
      driver: json-file
    ports:
      - "127.0.0.1:{{ PORT_NUM_ADMIN }}:80"
      - "${IPV4_ADDRESS}:25:25"
      - "${IPV6_ADDRESS}:25:25"
      - "${IPV4_ADDRESS}:465:465"
      - "${IPV6_ADDRESS}:465:465"
      - "${IPV4_ADDRESS}:587:587"
      - "${IPV6_ADDRESS}:587:587"
      - "${IPV4_ADDRESS}:110:110"
      - "${IPV6_ADDRESS}:110:110"
      - "${IPV4_ADDRESS}:995:995"
      - "${IPV6_ADDRESS}:995:995"
      - "${IPV4_ADDRESS}:143:143"
      - "${IPV6_ADDRESS}:143:143"
      - "${IPV4_ADDRESS}:993:993"
      - "${IPV6_ADDRESS}:993:993"
    volumes:
      - "/etc/mailucerts/{{ DOMAIN_NAME }}:/certs"
      - "{{ DATA_DIR }}/overrides/nginx:/overrides"

  resolver:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-1.6}
    env_file: mailu.env
    restart: always
    networks:
      default:
        ipv4_address: 192.168.203.254

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    volumes:
      - "{{ DATA_DIR }}/data:/data"
      - "{{ DATA_DIR }}/dkim:/dkim"
    depends_on:
      - redis

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    volumes:
      - "{{ DATA_DIR }}/mail:/mail"
      - "{{ DATA_DIR }}/overrides:/overrides"
    depends_on:
      - front

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    volumes:
      - "{{ DATA_DIR }}/overrides:/overrides"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    volumes:
      - "{{ DATA_DIR }}/filter:/var/lib/rspamd"
      - "{{ DATA_DIR }}/dkim:/dkim"
      - "{{ DATA_DIR }}/overrides/rspamd:/etc/rspamd/override.d"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  # Optional services


  fetchmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}fetchmail:${MAILU_VERSION:-1.6}
    restart: always
    env_file: mailu.env
    depends_on:
      - resolver
    dns:
      - 192.168.203.254

  webmail:
    image: roundcube/roundcubemail:elastic
    restart: always
    env_file: mailu.env
    volumes:
      - "{{ DATA_DIR }}/webmail/roundcube/html:/var/www/html"
      - "{{ DATA_DIR }}/webmail/roundcube/config:/var/roundcube/config/"
    depends_on: 
      - imap
    ports:
      - 127.0.0.1:{{ PORT_NUM }}:80

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
